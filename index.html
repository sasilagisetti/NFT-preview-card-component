<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>NFT preview card component</title>
</head>
<body>
    <div role="contentinfo" class="card">
        <div role="heading" class="card-img">
            <div role="img" class="card-img-1">
                <img src="images/image-equilibrium.jpg" alt="_image">
                <div role="banner" class="card-img-image"><img class="card-img-sec" src="images/icon-view.svg" alt="_view"></div>
            </div>
        </div>
        <div role="text" class="card-content">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div role="img" class="card-content-value">
                <img src="images/icon-ethereum.svg" alt="" style="margin-right: 5px;"><p style="margin-right: 101px; color: hsl(178, 100%, 50%);">0.041ETH</p>
                <img src="images/icon-clock.svg" alt="" style="margin-right: 5px;"><p>3days left</p>
            </div>
        </div>
        <div role="footer" class="card-footer">
            <img src="images/image-avatar.png" alt="_av">
            <p>Creation of <span> Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
